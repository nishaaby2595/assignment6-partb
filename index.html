<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="buttonns">

    <button class="btn btn-primary" id="btn2">Our Menue</button>

  </div>

    <div class="modal1" style="display: none;" >
        <div class="content">
            <button class="close">x</button><br><br>
            <br>
            <h2>Reserve a Table</h2><br>
            <form id="reservationForm">
              <label for="name">Name: </label>
              <input type="text" id="name" name="name" required><br>
              <label for="email">Email: </label>
              <input type="email" id="email" name="email" required><br>
              <label for="date">Date:</label>
              <input type="date" id="date" name="date" required><br>
              <label for="time">Time:</label>
              <input type="time" id="time" name="time" required><br>
              <label for="people">Number of People: </label>
              <input type="number" id="people" name="people" required><br><br>
            </form>  
            <button id="subsel"   type="submit" style="text-align: center;margin-left: 30%;">Submit</button><br><br>
              <div ><span class="msg"></span></div>
        </div>
    </div>
    
    <div class="modal2" style="display: none;" >
        <div class="content">
            <button class="close">x</button><br><br>
            <br>
            <h2>Our Menu</h2><br><br>
            <table>
                <tr>
                  <th>SL NO.</th><th>Item</th><th>Price</th>
                </tr>

                  <td>1.</td><td>Pizza</td><td>$10</td>
                </tr>
                <tr>
                    <td>2.</td><td>Pasta</td><td>$12</td>
                </tr>
                <tr>
                    <td>3.</td><td>Salad</td><td>$8</td>
                </tr>
                <tr>
                    <td>4.</td><td>Burger</td><td>$11</td>
                </tr>
                <tr>
                    <td>5.</td><td>Steak</td><td>$20</td>
                  </tr>
              </table>
            
        </div>
    </div>
    
    <div class="modal3" style="display: none;" >
        <div class="content">
            <button class="close">x</button><br><br>
            <br>
            <h2>Contact Us</h2>
            <form id="contactForm">
              <label for="contactName">Name:</label>
              <input type="text" id="contactName" name="contactName" required>
              <label for="contactEmail">Email:</label>
              <input type="email" id="contactEmail" name="contactEmail" required>
              <label for="message">Message:</label>
              <textarea id="message" name="message" ></textarea><br>
            </form>
            <button id="subsel1"  type="submit" style="text-align: center;" >Send</button>
        </div>
    </div>
